apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: fleet-secret-appset
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - matrix:
      generators:
      - clusters:
          selector:
            matchLabels:
              fleet-member: 'true'
          values:
            chart: fleet-secret
      - git:
          repoURL: '{{metadata.annotations.fleet_repo_url}}'
          revision: '{{metadata.annotations.fleet_repo_revision}}'
          directories:
            - path: '{{metadata.annotations.fleet_repo_basepath}}'

  template:
    metadata:
      name: 'fleet-secrets-{{metadata.labels.cluster_name}}'
      labels:
        cluster-name: '{{metadata.labels.cluster_name}}'
        fleet-member: 'true'
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.fleet_repo_url}}'
        path: '{{metadata.annotations.fleet_repo_basepath}}charts/{{values.chart}}'
        targetRevision: '{{metadata.annotations.fleet_repo_revision}}'
        helm:
          releaseName: '{{metadata.labels.cluster_name}}-secret'
          valueFiles:
          - '../../fleet-members/{{metadata.labels.cluster_name}}.yaml'
      destination:
        name: '{{name}}'
      syncPolicy:
        automated:
          allowEmpty: true
        retry:
          backoff:
            duration: 1m
          limit: 100
        syncOptions:
          - CreateNamespace=true