apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: fleet-secret-appset
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - matrix:
      generators:
      - clusters:
          selector:
            matchLabels:
              environment: control-plane
          values:
            chart: fleet-secret
      - git:
          repoURL: '{{metadata.annotations.fleet_repo_url}}'
          revision: '{{metadata.annotations.fleet_repo_revision}}'
          files:
            - path: '{{metadata.annotations.fleet_repo_basepath}}fleet/*'
  template:
    metadata:
      name: 'fleet-secrets-{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: '{{metadata.annotations.fleet_repo_url}}'
        path: '{{metadata.annotations.fleet_repo_basepath}}charts/{{values.chart}}'
        targetRevision: '{{metadata.annotations.fleet_repo_revision}}'
        helm:
          releaseName: '{{path.basename}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - '../../fleet/{{path.basename}}/values.yaml'
      destination:
        name: '{{metadata.labels.cluster_name}}'
      syncPolicy:
        automated:
          allowEmpty: true
        retry:
          backoff:
            duration: 1m
          limit: 100
        syncOptions:
          - CreateNamespace=true
