apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: fleet-secret-appset-spoke
  namespace: argocd
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - clusters:
        selector:
          matchLabels:
            fleet_member: spoke
        values:
          chart: fleet-secret
  template:
    metadata:
      name: 'fleet-spoke-secrets-{{.name}}'
    spec:
      project: default
      source:
        repoURL: '{{.metadata.annotations.fleet_repo_url}}'
        path: '{{.metadata.annotations.fleet_repo_basepath}}charts/{{.values.chart}}'
        targetRevision: '{{.metadata.annotations.fleet_repo_revision}}'
        helm:
          releaseName: '{{.name}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - '../../fleet/{{.name}}/values.yaml'
          valuesObject:
            clusterSecretStore:
              enabled: true
              region: '{{.metadata.annotations.aws_central_region}}'
      destination:
        name: '{{.name}}'
        namespace: "kube-fleet"
      syncPolicy:
        automated:
          allowEmpty: true
        retry:
          backoff:
            duration: 1m
          limit: 100
        syncOptions:
          - CreateNamespace=true
